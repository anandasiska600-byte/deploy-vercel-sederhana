<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Merchandise Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Merchandise Store</h1>
    <p>Temukan merchandise keren dengan harga terjangkau!</p>
</header>

<section class="product-container">

    <div class="product-card">
        <img src="images/teratai.jpg" alt="Hoodie Premium">
        <h3>Hoodie Premium</h3>
        <p class="price">Rp 150.000</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="images/mawar.jpg" alt="Kaos Graphic Tee">
        <h3>Kaos Graphic Tee</h3>
        <p class="price">Rp 120.000</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="images/tulip.jpg" alt="Totebag Custom">
        <h3>Totebag Custom</h3>
        <p class="price">Rp 75.000</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="images/anggrek.jpg" alt="Sticker Pack">
        <h3>Sticker Pack</h3>
        <p class="price">Rp 25.000</p>
        <button>Add to Cart</button>
    </div>

</section>

<footer>
    © 2025 Merchandise Store – All rights reserved
</footer>

</body>
</html>
